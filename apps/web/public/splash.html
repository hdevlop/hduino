<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hduino - Loading</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Oxanium', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: transparent;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes logoFloat {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes borderRotate {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .animate-fade-in {
            animation: fadeIn 0.8s ease-in;
        }

        .animate-logo-float {
            animation: logoFloat 2s ease-in-out infinite;
        }

        .lightning-border {
            position: relative;
            background: rgba(17, 24, 39, 0.98);
            padding: 8px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            width: 100%;
            height: 100%;
            max-width: 288px;
            max-height: 256px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lightning-border::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 16px;
            padding: 8px;
            background: linear-gradient(90deg, #8b9ff5, #996fc3, #f093fb, #667eea, #765794);
            background-size: 300% 300%;
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            animation: borderRotate 3s ease infinite;
        }

        .lightning-content {
            position: relative;
            background: linear-gradient(135deg, #1f2937 0%, #111827 50%, #0f172a 100%);
            border-radius: 8px;
            padding: 0.75rem;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="font-sans">
    <div class="lightning-border animate-fade-in">
        <div class="lightning-content text-center">
            <div class="w-28 h-28 mx-auto mb-2 animate-logo-float">
                <img src="icons/logo/logoH.png" alt="Hduino Logo" class="w-full h-full object-contain">
            </div>

            <h1 class="text-xl font-bold mb-1 text-white tracking-tight">Hduino</h1>
            <p class="text-sm text-white/90 mb-3 font-normal tracking-wide">Visual Arduino IDE</p>

            <p class="text-xs text-white/80 font-normal leading-tight">
                Created by <span class="font-semibold text-white">Hicham Jebara</span>
            </p>

            <div class="text-xs text-white/70 font-light mt-2">
                Version 0.1.0
            </div>
        </div>
    </div>
</body>
</html>
